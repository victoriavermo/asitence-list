<mat-card  class="example-card" layout="row" layout-align="center center">
  <form [formGroup]="formData">
    <mat-card-content>
      <div class="container">
        <div style="text-align:center; margin-bottom: 20px;">
          <mat-card-title>Login</mat-card-title>
        </div>
        <mat-form-field appearance="outline" class="email">
          <mat-label>Email</mat-label>
          <input matInput [formControlName]="'email'" type="text" placeholder="Intro email">
          <mat-icon matSuffix class="error" *ngIf="email?.invalid && email?.dirty">warning</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [formControlName]="'password'" [type]="hide ? 'password' : 'text'" >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-icon matPrefix class="error" *ngIf="password?.invalid && password?.dirty">warning</mat-icon>

        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="formData?.invalid" (click)="login()">
          LOG IN
        </button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
